<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de Personagem</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/character.css">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Criação de Personagem</h2>
            <form id="character-form" class="character-form">
              <!-- Nome do Personagem -->
              <div class="mb-3">
                <label for="nome-personagem" class="form-label">Nome do Personagem</label>
                <input type="text" class="form-control" id="nome-personagem" placeholder="Digite o nome do personagem" required>
              </div>

              <!-- Seleção de Classe -->
              <div class="mb-3">
                <label for="classe-personagem" class="form-label">Classe</label>
                <select class="form-select" id="classe-personagem" required>
                  <option value="" disabled selected>Selecione uma classe</option>
                  <option value="Guerreiro">Guerreiro</option>
                  <option value="Mago">Mago</option>
                </select>
              </div>

              <!-- Botão de Envio -->
              <button type="submit" class="btn btn-primary w-100">Criar Personagem</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Personalizado -->
  <script src="assets/js/scripts.js"></script>
</body>
</html>
